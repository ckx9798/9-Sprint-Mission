<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="/">
                <img src="img/Property 1=lg.png">
            </a>
        </header>
        <main>
            <foam>
                <h2 class="foam-text">이메일</h2>
                <input type="email" placeholder="이메일을 입력해주세요" class="foam-input">
                <h2 class="foam-text">닉네임</h2>
                <input type="text" placeholder="닉네임을 입력해주세요" class="foam-input">
                <h2 class="foam-text">비밀번호</h2>
                <input type="password" placeholder="비밀번호를 입력해주세요" class="foam-input">
                <h2 class="foam-text">비밀번호 확인</h2>
                <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" class="foam-input">
                <div>
                    <button class="foam-btn">회원가입</button>
                </div>
                <div class="login-box">
                    <div class="easy-login">간편 로그인하기</div>
                    <div class="easy-img">
                        <a href="https://www.google.com"><img src="img/gogle.png" alt="gogle-img"></a>
                        <a href="https://www.kakaocorp.com/page"><img src="img/kakao.png" alt="kakao-img"></a>
                    </div>
                </div>
            </foam>
        </main>
        <footer class="footer">
            <span class="footer-text"> 이미 회원이신가요?</span>
            <a href="./login.html">로그인</a>
        </footer>
    </div>
</body>

</html>
